{% load static %} 
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block head_title %}INTERCATV | Smart Control{% endblock head_title %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/mensajes.css' %}">
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="{% static "js/mensajes.js" %}"></script>
    
    {% block javascript %} {% endblock javascript %}

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Scrollbar gris suave */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  
  <body class="bg-slate-50 min-h-dvh text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-700">
    {% block content %} {% endblock content %}
  </body>
</html>
