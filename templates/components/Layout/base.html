{% load static %} 
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block head_title %}INTERCATV | Smart Control{% endblock head_title %}</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind (NO tocar) -->
    {% tailwind_css %}

    <!-- CSS personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/mensajes.css' %}">
    
    <!-- ✅ AlpineJS (SOLO UNA VEZ, CON defer) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- ✅ Chart.js para los gráficos -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ Script de mensajes (SOLO UNA VEZ) -->
    <script defer src="{% static 'js/mensajes.js' %}"></script>
    
    {% block javascript %}{% endblock javascript %}

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Scrollbar gris suave */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Para que x-cloak funcione bien */
        [x-cloak] { display: none !important; }
    </style>
  </head>
  
  <body class="bg-slate-50 min-h-dvh text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-700">
    {% block content %}{% endblock content %}
  </body>
</html>
